<!DOCTYPE html>
<html lang="ru">

<head>
	<title>ANIMATION</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>

<div class="wrapper">
	<div class="calculator">
		<div class="container">
			<div class="calculator__body">
				<div class="calculator__top">
					<div class="calculator__top-body">
						<div class="calculator__top-result" id="resultBlock">
							<span class="calculator__top-nums">0</span>
						</div>
					</div>
				</div>
				<div class="calculator__bottom">
					<div class="calculator__bottom-body">
						<div class="calculator__bottom-nums">
							<button class="calculator__bottom-num button">1</button>
							<button class="calculator__bottom-num button">2</button>
							<button class="calculator__bottom-num button">3</button>
							<button class="calculator__bottom-num button">4</button>
							<button class="calculator__bottom-num button">5</button>
							<button class="calculator__bottom-num button">6</button>
							<button class="calculator__bottom-num button">7</button>
							<button class="calculator__bottom-num button">8</button>
							<button class="calculator__bottom-num button">9</button>
							<button class="calculator__bottom-num button">AC</button>
							<button class="calculator__bottom-num button">0</button>
							<button class="calculator__bottom-num button">.</button>
							
						</div>
						<div class="calculator__bottom-math">
							<button class="calculator__bottom-elem button">+</button>
							<button class="calculator__bottom-elem button">-</button>
							<button class="calculator__bottom-elem button">*</button>
							<button class="calculator__bottom-elem button">/</button>
							<button class="calculator__bottom-elem button" id="ravno">=</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
